<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="url(#ring)" stroke-width="6"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#ring)" stroke-width="2" opacity="0.4"/>
  
  <!-- Decorative arcs -->
  <path d="M 256 56 A 200 200 0 0 1 436 196" fill="none" stroke="#e94560" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M 256 456 A 200 200 0 0 1 76 316" fill="none" stroke="#e94560" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Circuit-like lines -->
  <line x1="100" y1="256" x2="160" y2="256" stroke="#e94560" stroke-width="1.5" opacity="0.3"/>
  <line x1="352" y1="256" x2="412" y2="256" stroke="#e94560" stroke-width="1.5" opacity="0.3"/>
  <circle cx="160" cy="256" r="3" fill="#e94560" opacity="0.5"/>
  <circle cx="352" cy="256" r="3" fill="#e94560" opacity="0.5"/>
  
  <!-- Small dots pattern -->
  <circle cx="256" cy="100" r="2" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="256" cy="412" r="2" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="140" cy="170" r="2" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="372" cy="342" r="2" fill="#ff6b6b" opacity="0.3"/>
  
  <!-- CRB Text -->
  <text x="256" y="275" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="120" fill="#ffffff" filter="url(#glow)" letter-spacing="8">CRB</text>
  
  <!-- Subtitle -->
  <text x="256" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="24" fill="#e94560" letter-spacing="12" opacity="0.8">MINING</text>
</svg>
